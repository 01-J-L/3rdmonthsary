<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunflower Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: linear-gradient(to top, #00d4ff, #000);
        --line-color: linear-gradient(
          to left top,
          #82ff86 20%,
          #144425,
          #104e1c
        );
        --flower-center: radial-gradient(circle, #000, #ff5e00);
        --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
        --petal-color: radial-gradient(circle, #ff5e00, #ffbb00);
      }

      body {
        background-image: var(--color-bg);
        min-height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        overflow: hidden;
      }
      
      /* --- NEW: Start Overlay Styles --- */
      #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--color-bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1001; /* Highest z-index */
        cursor: pointer;
        transition: opacity 1s ease-out;
        color: white;
        font-family: sans-serif;
      }
      
      #start-overlay.hidden {
        opacity: 0;
        pointer-events: none; /* Make it unclickable after fading */
      }
      
      .start-message h1 {
        font-size: clamp(2rem, 8vw, 4rem);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .start-message p {
        font-size: clamp(1rem, 4vw, 1.5rem);
        opacity: 0.8;
        margin-top: 1rem;
      }
      /* --- END of New Styles --- */

      .flower_wrapper {
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        /* Added swaying animation */
        animation: moving-flower-1 4s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .flower_stem {
        width: 2vmin;
        height: 65vmin;
        background-image: var(--line-color);
        border-radius: 4vmin;
        animation-delay: 0.3s;
      }

      .flower_center {
        position: absolute;
        top: 0vmin;
        left: 50%;
        z-index: 5;
        transform: translateX(-50%) rotate(-10deg);
        width: 20vmin;
        height: 20vmin;
        border-radius: 50%;
        background: var(--flower-center);
        animation: open-flower-middle 2s 0.4s backwards;
      }

      .flower_petal {
        position: absolute;
        left: 50%;
        z-index: 3;
        bottom: 55vmin;
        transform: translateX(-50%);
        width: 7vmin;
        height: 20vmin;
        background: var(--petal-color);
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 2s 1s backwards;
      }

      .flower_petal-1 {
        border-radius: 50% 50% 50% / 80% 80% 20% 20%;
        background: var(--petal-color);
        animation: open-flower 1.4s 1s backwards;
      }

      .flower_petal-2 {
        transform: translateX(-50%) rotate(-30deg);
      }
      .flower_petal-3 {
        transform: translateX(-50%) rotate(-60deg);
      }
      .flower_petal-4 {
        transform: translateX(-50%) rotate(-90deg);
      }
      .flower_petal-5 {
        transform: translateX(-50%) rotate(-120deg);
      }
      .flower_petal-6 {
        transform: translateX(-50%) rotate(-150deg);
      }
      .flower_petal-7 {
        transform: translateX(-50%) rotate(30deg);
      }
      .flower_petal-8 {
        transform: translateX(-50%) rotate(60deg);
      }
      .flower_petal-9 {
        transform: translateX(-50%) rotate(90deg);
      }
      .flower_petal-10 {
        transform: translateX(-50%) rotate(120deg);
      }
      .flower_petal-11 {
        transform: translateX(-50%) rotate(150deg);
      }
      .flower_petal-12 {
        transform: translateX(-50%) rotate(180deg);
      }

      .flower_leaf {
        position: absolute;
        left: 60%;
        bottom: 18vmin;
        transform: translateX(-45%) rotate(80deg);
        width: 7vmin;
        height: 17vmin;
        background: var(--leaf-color);
        border-radius: 10vmin 2vmin 10vmin 2vmin;
        transform-origin: center bottom;
      }

      .flower_leaf-1 {
        bottom: 18vmin;
        transform: translateX(-45%) rotate(80deg);
      }
      .flower_leaf-2 {
        bottom: 23vmin;
        transform: translateX(-55%) rotate(-80deg);
      }

      .flower_light {
        position: absolute;
        bottom: 70vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: rgb(255, 251, 0);
        border-radius: 50%;
        filter: blur(0.2vmin);
        animation: light-ans 4s linear infinite backwards;
      }

      .flower_light-1 {
        left: -2vmin;
        animation-delay: 1s;
      }
      .flower_light-2 {
        left: 3vmin;
        animation-delay: 0.5s;
      }
      .flower_light-3 {
        left: -6vmin;
        animation-delay: 0.3s;
      }
      .flower_light-4 {
        left: 6vmin;
        animation-delay: 0.9s;
      }
      .flower_light-5 {
        left: -1vmin;
        animation-delay: 1.5s;
      }
      .flower_light-6 {
        left: -4vmin;
        animation-delay: 3s;
      }
      .flower_light-7 {
        left: 3vmin;
        animation-delay: 2s;
      }
      .flower_light-8 {
        left: -6vmin;
        animation-delay: 3.5s;
      }

      .light {
        position: absolute;
        bottom: 0vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: rgb(255, 251, 0);
        border-radius: 50%;
        filter: blur(0.2vmin);
        animation: light-ans-background 7s linear infinite backwards;
      }

      /* Fixed overly-broad selector to be more specific */
      .flower_light:nth-child(odd),
      .light:nth-child(odd) {
        background-color: #23f0ff;
      }

      .light-1 {
        left: 10vw;
        animation-delay: 1s;
      }
      .light-2 {
        left: 20vw;
        animation-delay: 0.5s;
      }
      .light-3 {
        left: 60vw;
        animation-delay: 0.3s;
      }
      .light-4 {
        left: 80vw;
        animation-delay: 0.9s;
      }
      .light-5 {
        left: 45vw;
        animation-delay: 1.5s;
      }
      .light-6 {
        left: 10vw;
        animation-delay: 3s;
      }
      /* Changed vmax to vw for better responsiveness */
      .light-7 {
        left: 90vw;
        animation-delay: 2s;
      }
      .light-8 {
        left: 60vw;
        animation-delay: 3.5s;
      }
      .light-9 {
        left: 70vw;
        animation-delay: 2s;
      }
      .light-10 {
        left: 95vw;
        animation-delay: 3.5s;
      }
      .light-11 {
        left: 75vw;
        animation-delay: 3s;
      }
      .light-12 {
        left: 85vw;
        animation-delay: 0.5s;
      }

      /* Home Button Styles */
      .home-button {
        position: fixed;
        bottom: 4vmin;
        right: 4vmin;
        width: 8vmin;
        height: 8vmin;
        max-width: 60px; /* Set max size for large screens */
        max-height: 60px; /* Set max size for large screens */
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: background-color 0.3s ease, transform 0.3s ease;
        text-decoration: none;
      }

      .home-button:hover {
        background-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
      }

      .home-button svg {
        width: 4vmin;
        height: 4vmin;
        max-width: 32px; /* Set max size for large screens */
        max-height: 32px; /* Set max size for large screens */
        fill: #fff;
      }

      /* --- KEYFRAME ANIMATIONS --- */

      /* Added animation for flower swaying */
      @keyframes moving-flower-1 {
        0%,
        100% {
          transform: rotateZ(-2deg);
        }
        50% {
          transform: rotateZ(2deg);
        }
      }

      @keyframes open-flower {
        0% {
          /* Petals start pointing up before fanning out */
          transform: translateX(-50%) rotate(0);
        }
      }

      @keyframes open-flower-middle {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
      }

      @keyframes light-ans {
        0% {
          opacity: 0;
          transform: translateY(0vmin);
        }
        25% {
          opacity: 1;
          transform: translateY(-5vmin) translateX(-2vmin);
        }
        50% {
          opacity: 1;
          transform: translateY(-15vmin) translateX(2vmin);
          filter: blur(0.2vmin);
        }
        75% {
          transform: translateY(-20vmin) translateX(-2vmin);
          filter: blur(0.2vmin);
        }
        100% {
          transform: translateY(-30vmin);
          opacity: 0;
          filter: blur(1vmin);
        }
      }

      @keyframes light-ans-background {
        0% {
          opacity: 0;
          transform: translateY(0vmin);
        }
        25% {
          opacity: 1;
          transform: translateY(-10vmin) translateX(-2vmin);
        }
        50% {
          opacity: 1;
          transform: translateY(-20vmin) translateX(2vmin);
          filter: blur(0.2vmin);
        }
        60% {
          transform: translateY(-30vmin) translateX(-2vmin);
          filter: blur(0.2vmin);
        }
        70% {
          transform: translateY(-40vmin) translateX(2vmin);
          filter: blur(0.2vmin);
        }
        80% {
          transform: translateY(-50vmin) translateX(-2vmin);
          filter: blur(0.2vmin);
        }
        100% {
          transform: translateY(-60vmin);
          opacity: 0;
          filter: blur(1vmin);
        }
      }
    </style>
  </head>
  <body>
    <!-- NEW: Start Overlay -->
    <div id="start-overlay">
        <div class="start-message">
            <h1>A Sunflower for You</h1>
            <p>Tap to Begin</p>
        </div>
    </div>
    
    <div class="sunflower">
      <div class="flower_wrapper">
        <div class="flower_stem"></div>
        <div class="flower_center"></div>
        <div class="flower_petal flower_petal-1"></div>
        <div class="flower_petal flower_petal-2"></div>
        <div class="flower_petal flower_petal-3"></div>
        <div class="flower_petal flower_petal-4"></div>
        <div class="flower_petal flower_petal-5"></div>
        <div class="flower_petal flower_petal-6"></div>
        <div class="flower_petal flower_petal-7"></div>
        <div class="flower_petal flower_petal-8"></div>
        <div class="flower_petal flower_petal-9"></div>
        <div class="flower_petal flower_petal-10"></div>
        <div class="flower_petal flower_petal-11"></div>
        <div class="flower_petal flower_petal-12"></div>
        <div class="flower_leaf flower_leaf-1"></div>
        <div class="flower_leaf flower_leaf-2"></div>
        <div class="flower_light flower_light-1"></div>
        <div class="flower_light flower_light-2"></div>
        <div class="flower_light flower_light-3"></div>
        <div class="flower_light flower_light-4"></div>
        <div class="flower_light flower_light-5"></div>
        <div class="flower_light flower_light-6"></div>
        <div class="flower_light flower_light-7"></div>
        <div class="flower_light flower_light-8"></div>
      </div>
    </div>

    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
    <div class="light light-4"></div>
    <div class="light light-5"></div>
    <div class="light light-6"></div>
    <div class="light light-7"></div>
    <div class="light light-8"></div>
    <div class="light light-9"></div>
    <div class="light light-10"></div>
    <div class="light light-11"></div>
    <div class="light light-12"></div>

    <!-- Home Button -->
    <a href="../index.html" class="home-button" aria-label="Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" />
      </svg>
    </a>

    <!-- NEW: Audio player element -->
    <audio id="background-music" loop preload="auto">
        <source src="pagibig.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <!-- NEW: JavaScript for the start screen and music -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const startOverlay = document.getElementById("start-overlay");
        const myAudio = document.getElementById("background-music");
        
        // This is the function that starts everything
        function startExperience() {
          // 1. Hide the overlay with a fade-out effect
          startOverlay.classList.add("hidden");

          // 2. Play the music (this is now a direct result of user interaction)
          myAudio.play().catch(error => {
            console.error("Audio playback failed:", error);
          });
          
          // 3. Remove the event listener so it can't be clicked again
          startOverlay.removeEventListener("click", startExperience);
          startOverlay.removeEventListener("touchstart", startExperience);
        }

        // Add listeners for both mouse clicks and touch taps
        startOverlay.addEventListener("click", startExperience);
        startOverlay.addEventListener("touchstart", startExperience);
      });
    </script>
  </body>
</html>
